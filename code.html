<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>educoder code page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <script src="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.css" />
    <script
        src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.9.0/highlightjs-line-numbers.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=".\css\code.css">

    <script>
        hljs.registerLanguage('in', function (hljs) {
            return {
                keywords: { keyword: '' },
                contains: [
                    hljs.C_LINE_COMMENT_MODE,
                    hljs.QUOTE_STRING_MODE
                ]
            };
        }); 
        hljs.registerLanguage('out', function (hljs) {
            return {
                keywords: { keyword: '' },
                contains: [
                    hljs.C_LINE_COMMENT_MODE,
                    hljs.QUOTE_STRING_MODE
                ]
            };
        });
        hljs.addPlugin(new CopyButtonPlugin());
    </script>

    <script src="./js/vue.global.js"></script>
    <script src="./js/marked.min.js"></script>
</head>

<body>
    <div id="app">
        <app-header :title="pageTitle"></app-header>
        <main class="code">
            <span id="back">
                <p @click="goBack">返回上一级</p>
            </span>
            <div class="sdajopj">
                <div id="asdsada">
                    <h1>代码</h1>
                    <div id="code" v-html="codeContent"></div>
                </div>
                <div id="pro" v-html="problemContent"></div>
            </div>
        </main>
        <app-footer></app-footer>
    </div>
    
    <script src="./js/vue-code.js"></script>
</body>

</html>
