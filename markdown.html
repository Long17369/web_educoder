<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.css">
    <title>Markdown 示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .markdown-body {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="content" class="markdown-body"></div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // 示例 Markdown 内容
    const markdownContent = `
# 欢迎使用Markdown

这是一个**Markdown** 示例，使用 *marked.js* 渲染。

## 示例列表
- 项目 1
- 项目 2
- 项目 3

[查看文档](https://daringfireball.net/projects/markdown/)

\`\`\`javascript
console.log("Hello, Markdown!");
\`\`\`
`;

    document.getElementById('content').innerHTML = marked(markdownContent);
</script>

</body>
</html>
