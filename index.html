<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>educoder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script>
        function showLoading(id) {
            document.getElementById("post-loading-" + id).style.display = 'flex';
        }
    </script>
</head>

<body>
    <header>
        <h1>欢迎查看educoder!</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="posts">
            <article id="post-1" class="iframeContainer">
                <div id="post-loading-1" class="post-loading">
                    <div class="spinner"></div>
                    正在加载...
                </div>
                <script>showLoading(1);</script>
                <div id="post-container-1" class="post-container">
                    <iframe src=".\test.html" id="post-iframe-1" scrolling="no"></iframe>
                    <a id="post-a-1" onclick="toggleIframe(1)">展开</a>
                </div>
            </article>
        </section>
    </main>

</body>

</html>
